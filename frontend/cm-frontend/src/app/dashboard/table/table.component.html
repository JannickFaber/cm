<div class="table-container">
    <mat-form-field appearance="outline">
      <mat-label>Suche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Stoff, CAS oder Land suchen">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Stoff-Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stoff </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- CAS-Nummer -->
      <ng-container matColumnDef="cas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CAS-Nummer </th>
        <td mat-cell *matCellDef="let element"> {{element.cas}} </td>
      </ng-container>

      <!-- Land -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Land </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- Hauptumweltauswirkung -->
      <ng-container matColumnDef="impact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Haupt-Umweltauswirkung </th>
        <td mat-cell *matCellDef="let element"> {{element.impact}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
