<h3>Global Warming Potential Data</h3>
<div class="table-container">
  <div class="search">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="chemical, CAS or country">
    </mat-form-field>
  </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Stoff-Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chemical </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- CAS-Nummer -->
      <ng-container matColumnDef="cas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CAS-Number </th>
        <td mat-cell *matCellDef="let element"> {{element.cas}} </td>
      </ng-container>

      <!-- Land -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- Hauptumweltauswirkung -->
      <ng-container matColumnDef="impact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> GWP Total </th>
        <td mat-cell *matCellDef="let element"> {{element.impact}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
